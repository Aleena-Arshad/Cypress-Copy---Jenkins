name: Cypress Tests

on:
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, edge]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests
        run: |
          mkdir -p cypress/reports/${{ matrix.browser }}
          npx cypress run --browser ${{ matrix.browser }} --reporter cypress-mochawesome-reporter --reporter-options reportDir=cypress/reports/${{ matrix.browser }},overwrite=false,html=true,json=true

      - name: Merge Mochawesome JSON Reports
        run: |
          mkdir -p cypress/reports/${{ matrix.browser }}
          npx mochawesome-merge cypress/reports/${{ matrix.browser }}/*.json > cypress/reports/${{ matrix.browser }}/merged-report.json
        continue-on-error: true

      - name: Generate HTML Report
        run: |
          if [ -f cypress/reports/${{ matrix.browser }}/merged-report.json ]; then
            npx mochawesome-report-generator cypress/reports/${{ matrix.browser }}/merged-report.json -o cypress/reports/${{ matrix.browser }}
          else
            echo "Merged JSON not found, skipping HTML generation."
          fi
        continue-on-error: true

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Artifacts ${{ matrix.browser }}
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/${{ matrix.browser }}
