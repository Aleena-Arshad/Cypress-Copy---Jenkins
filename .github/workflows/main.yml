name: Cypress Tests

on:
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, edge]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          config: reporter=cypress-mochawesome-reporter,reportsFolder=cypress/reports/${{ matrix.browser }},reporterOptions.reportDir=cypress/reports/${{ matrix.browser }},reporterOptions.html=true,reporterOptions.json=true

      - name: Merge Mochawesome Reports (skip if none)
        run: |
          mkdir -p cypress/reports/${{ matrix.browser }}
          if ls cypress/reports/${{ matrix.browser }}/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/${{ matrix.browser }}/*.json > cypress/reports/${{ matrix.browser }}/merged-report.json
          else
            echo "No JSON reports found, skipping merge."
          fi
        continue-on-error: true

      - name: Generate HTML Report (skip if merged JSON missing)
        run: |
          if [ -f cypress/reports/${{ matrix.browser }}/merged-report.json ]; then
            npx mochawesome-report-generator cypress/reports/${{ matrix.browser }}/merged-report.json -o cypress/reports/${{ matrix.browser }}
          else
            echo "Merged JSON not found, skipping HTML generation."
          fi
        continue-on-error: true

      - name: Upload Screenshots & Videos
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Artifacts ${{ matrix.browser }}
          path: |
            cypress/screenshots
            cypress/videos

      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v4
        with:
          name: Cypress HTML Report ${{ matrix.browser }}
          path: cypress/reports/${{ matrix.browser }}
