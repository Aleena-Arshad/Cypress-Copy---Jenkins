name: Cypress Tests

on: 
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browsers: [chrome, edge]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run in ${{ matrix.browsers }}
        uses: cypress-io/github-action@v6
        with:
            browser: ${{ matrix.browsers }}
            command: npx cypress run --browser ${{ matrix.browsers }}

      - name: Upload Cypress Screenshots & Videos
        uses: actions/upload-artifact@v4
        with: 
            name: Cypress Artifacts ${{ matrix.browsers }}
            path: |
              cypress/screenshots
              cypress/videos
