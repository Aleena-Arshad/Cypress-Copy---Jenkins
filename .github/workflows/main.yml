name: Cypress Tests

on:
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, edge]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}

      - name: Ensure Report Directory Exists
        run: mkdir -p cypress/reports/${{ matrix.browser }}

      - name: Merge Mochawesome Reports
        run: |
          npx mochawesome-merge cypress/reports/${{ matrix.browser }}/*.json > cypress/reports/${{ matrix.browser }}/merged-report.json || echo "No JSON files to merge"

      - name: Generate HTML Report
        run: |
          if [ -f cypress/reports/${{ matrix.browser }}/merged-report.json ]; then
            npx mochawesome-report-generator cypress/reports/${{ matrix.browser }}/merged-report.json -f "${{ matrix.browser }}-report.html" -o cypress/reports/${{ matrix.browser }}
          else
            echo "No merged JSON report found. Skipping HTML generation."
          fi

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Artifacts ${{ matrix.browser }}
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/${{ matrix.browser }}
